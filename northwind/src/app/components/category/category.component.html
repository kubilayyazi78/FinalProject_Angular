<ul class="list-group">
  <li  routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
  <li  *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)"
  (click)="setCurrentCategory(category)"
  routerLink="/products/category/{{category.categoryId}}"
  >{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}}</h5>
